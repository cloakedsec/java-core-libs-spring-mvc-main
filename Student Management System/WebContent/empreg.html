<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration</title>
<link rel="stylesheet" href="css/stylelogin.css">
<script src="js/index.js"></script>
</head>

<body>
	<hgroup>
		<h1>OPEN SOURCE LIBRARY</h1>
		<h3>By Ahmad Faraz</h3>
	</hgroup>
	<form action="insert.jsp">
		<table>
			<tr>
				<td colspan="2" align="center"><b>Employee Registration
						Form</b></td>

			</tr>
			<tr>
				<td align="left" valign="top" width="41%">Employee Name<span
					style="color: red">*</span></td>

				<td width="57%"><input type="text" value="" name="empname"
					size="24"></td>
			</tr>
			<tr>
				<td align="left" valign="top" width="41%">Employee Number<span
					style="color: red">*</span></td>
				<td width="57%"><input type="text" value="" name="empno"
					onkeypress="return isNumberKey(event)" size="24"></td>
			</tr>
			<tr>
				<td align="left" valign="top">Salary</td>

				<td width="57%"><textarea rows="4" maxlength="200"
						name="salary" cols="20"></textarea></td>
			</tr>
			<tr>
			<td align="left" valign="top" width="41%">Department Number</td>
			<td width="57%"><textarea rows="4" maxlength="200" name="deptno"
					cols="20"></textarea></td>
					</tr>
			<tr>
				<td><input type="submit" align="left"> <td>
			
			</tr>
		</table>
	</form>
	<footer>
						<a href="" target="_blank"><img
							src="https://www.polymer-project.org/images/logos/p-logo.svg"></a>
		<p>
			An open source initiative <a href="http://github.com/cloakedsec"
								target="_blank">Github</a>
		</p>
	</footer>
	<script
						src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>


				</body>
</html>
